<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>infoHuesped</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-label>
          {{huespeds[0].name}}
          <ion-chip color="primary" class="ion-float-right">
            <ion-label>{{huespeds[0].room}}</ion-label>
          </ion-chip>
          
        </ion-label>
      </ion-card-title>
      <ion-card-subtitle>
        <h2>{{huespeds[0].phone}}</h2>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h2>
        Fecha entrada: {{huespeds[0].dateAdmission.substring(0,10)}}
      </h2>
      <br>
      <h2>
        Fecha salida: {{huespeds[0].departureDate.substring(0,10)}}
      </h2>
    </ion-card-content>
  </ion-card>
</ion-content>
