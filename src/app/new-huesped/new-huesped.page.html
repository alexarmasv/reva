<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Huesped</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row>
        <ion-col>
          <ion-item id="item">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validatorMessages['name']">
              <div class="errormessages" *ngIf="(myForm.get('name').dirty || myForm.get('name').touched) && myForm.get('name').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
          <ion-item id="item">
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input type="tel" formControlName="phone"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validatorMessages['phone']">
              <div class="errormessages" *ngIf="(myForm.get('phone').dirty || myForm.get('phone').touched) && myForm.get('phone').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
          <ion-col>
            <ion-item>
              <ion-label>Fecha Ingreso</ion-label>
              <ion-datetime-button slot="end" datetime="dateAdmission"></ion-datetime-button>
            </ion-item>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="dateAdmission" presentation="date" 
                [showDefaultButtons]="true" formControlName="dateAdmission"></ion-datetime>
              </ng-template>
            </ion-modal>          
          <div>
            <ng-container *ngFor="let item of validatorMessages['dateAdmission']">
              <div class="errormessage" *ngIf="(myForm.get('dateAdmission').dirty || 
              myForm.get('dateAdmission').touched) && myForm.get('dateAdmission').hasError(item.type) ">
              {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Fecha de salida</ion-label>
              <ion-datetime-button slot="end" datetime="departureDate"></ion-datetime-button>
            </ion-item>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="dateAdmission" presentation="date" 
                [showDefaultButtons]="true" formControlName="dateAdmission"></ion-datetime>
              </ng-template>
            </ion-modal>          
          <div>
            <ng-container *ngFor="let item of validatorMessages['departureDate']">
              <div class="errormessage" *ngIf="(myForm.get('departureDate').dirty || 
              myForm.get('departureDate').touched) && myForm.get('departureDate').hasError(item.type) ">
              {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
          <ion-item id="item">
            <ion-select interface="popover" formControlName="room" placeholder="Selecciona la habitación">
              <ng-container *ngFor="let r of rooms">
              <ion-select-option [value]="r.name">{{ r.name }}</ion-select-option>
            </ng-container>
            </ion-select>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validatorMessages['room']">
              <div class="errormessages" *ngIf="(myForm.get('room').dirty || myForm.get('room').touched) && myForm.get('room').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="myForm.valid">
    <ion-fab-button (click)="newHuesped(myForm.value)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
