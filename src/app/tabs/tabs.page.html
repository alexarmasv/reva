<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="star-outline"></ion-icon>
      <ion-label>{{"bienvenida" | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="list"></ion-icon>
      <ion-label>{{"reglas" | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>{{"interes" | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" [disabled]="isButtonDisabled">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>{{"llegada"  | translate}}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
